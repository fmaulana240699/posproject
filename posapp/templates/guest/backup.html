{% extends 'guest/base.html' %}

<!-- {% block title %}Post List{% endblock %} -->

{% block content-guest %}
<div class="section-header">
  <h1>Checkout</h1>
  <div class="section-header-breadcrumb">
    <div class="breadcrumb-item active"><a href="/order">Order</a></div>
    <div class="breadcrumb-item"><a href="#">Checkout</a></div>
  </div>
</div>

<div class="section-body">

  <div class="row">
    <div class="col-12 col-md-6 col-lg-6">
      <div class="card card-primary">
        <div class="card-header">
          <h4>Total</h4>
        </div>
        <div class="card-body">
          <p>Rp 40.000 </p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-6">
      <div class="card card-secondary">
        <div class="card-header">
          <h4>Payment Method</h4>
          <div class="card-header-action">
            <a href="/order" class="btn btn-primary">Confirm</a>
            <a href="/cart" class="btn btn-danger">Cancel</a>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Default Select</label>
            <select class="form-control">
              <option>BCA Virtual Account</option>
              <option>Go-Pay</option>
              <option>OVO</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
