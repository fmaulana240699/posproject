{% extends 'base.html' %}

<!-- {% block title %}Post List{% endblock %} -->

{% block content %}
          <div class="section-header">
            <h1>Management Stock Bahan Baku</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="#">Management</a></div>
              <div class="breadcrumb-item"><a href="#">Stock</a></div>
            </div>
          </div>

          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4><a href="/stock/add" class="btn btn-success">Add New</a></h4>
                    <div class="card-header-form">
                      <form>
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Search">
                          <div class="input-group-btn">
                            <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="card-body p-0">
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <tr>
                          <th>Nama Bahan Baku</th>
                          <th>Jumlah Stock</th>
                          <th>Satuan</th>
                          <th>Action</th>
                        </tr>
                        {% for data in datas %}
                        <tr>
                          <td>{{data.name}}</td>
                          <td> {{data.stock}} </td>
                          <td> {{data.satuan}} </td>
                          <td><a href="/stock/edit/{{data.id}}" class="btn btn-primary">Edit</a>
                          <a href="/stock/delete/{{data.id}}" class="btn btn-danger">Delete</a></td>
                        </tr>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
                  <div class="card-footer text-right">
                    <nav class="d-inline-block">
                      <ul class="pagination mb-0">
                        <li class="page-item disabled">
                          <a class="page-link" href="#" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1 <span class="sr-only">(current)</span></a></li>
                        <li class="page-item">
                          <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                          <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
