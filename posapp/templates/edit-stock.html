{% extends 'base.html' %}

<!-- {% block title %}Post List{% endblock %} -->

{% block content %}
          <div class="section-header">
            <h1>Edit Bahan Baku</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="#">Management</a></div>
              <div class="breadcrumb-item"><a href="#">Menu</a></div>
              <div class="breadcrumb-item">Edit</div>
            </div>
          </div>

          <div class="section-body">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-6">
                <div class="card">
                  <div class="card-body">
                    <form method="POST">
                      {% csrf_token %}
                    <div class="form-group">
                      <label>Nama Bahan Baku</label>
                      <input type="text" class="form-control" name="name" value="{{form.name.value}}">
                    </div>
                    <div class="form-group">
                      <label>Jumlah Stock</label>
                      <input type="number" class="form-control" name="stock" value="{{form.stock.value}}">
                    </div>
                    <div class="form-group">
                      <label>Satuan Unit</label>
                      <select class="form-control" name="satuan" value="{{form.satuan.value}}">
                        <option>KG</option>
                        <option>Liter</option>
                        <option>Pcs</option>
                      </select>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
